  <div id="wrap" ng-controller="SimpleController">
    <div class="container-fluid" id="window-container">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
<!--             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button> -->
            <a class="navbar-brand" href="#">
              <img id="logo" src="assets/img/walmart-logo.png">
            </a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="javasript:void(0)" class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Cashier: Evan Lin
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#">Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="http://www.walmart.com">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div> 
        </div> <!-- closes header container -->
      </nav>


      <div>
        <div id="search-bar"> 
          <div class="input-group input-group-lg">
            <input ng-model="query" type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon1">
            <a class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></a>
          </div>
        </div>

        <div id="cart">
          
          <table class="table">
            <tr>
              <th>Item</th>
              <th>Product Number</th>
              <th>Price</th> 
              <th>Quantity</th>
            </tr>     
            <tr ng-repeat="product in products | filter: query">
              <td class="ng-cloak">{{ product.item }}</td>
              <td class="ng-cloak">{{ product.productnum }}</td> 
              <td class="ng-cloak">{{ product.price | currency }}</td>
              <td class="ng-cloak">{{ product.quantity }}</td>
            </tr>
            <tr ng-model="newItem">
              <td><input class="form-control custom-input" type="text" placeholder="Item" ng-model="item" ng-enter="addToCart(item,num,price,quantity)"></td>
              <td><input class="form-control custom-input" type="number" placeholder="Product Number" ng-model="num" ng-enter="addToCart(item,num,price,quantity)"></td>
              <td><input class="form-control custom-input" type="number" placeholder="Price" ng-model="price" ng-enter="addToCart(item,num,price,quantity)"></td>
              <td><input class="form-control custom-input" type="number" placeholder="Quantity" ng-model="quantity" ng-enter="addToCart(item,num,price,quantity)"></td>
            </tr>
          </table>
        </div>

        <div id="error"></div>
        <div id="total">Total:</div>
        <div id="total-price">{{ getTotal() | currency }}</div>
      </div>

      <div id="checkout">

        <button type="button" class="btn btn-default" id="add-item-button" ng-click="addToCart(item,num,price,quantity)">Add Item</button>
        <button type="button" style="visibility:hidden;"></button>
        <button type="button" class="btn btn-default" id="cancel-checkout-button" onclick="window.location.href='http://www.amazon.com/'">Cancel</button>
        <button type="button" style="visibility:hidden;"></button>
        <!-- <form action="#/view1"></form> -->
        <button type="button" class="btn btn-default" id="checkout-button" onclick="window.location.href='https://www.youtube.com/watch?v=QniTf1DdYxk'"><span class="glyphicon glyphicon-shopping-cart"></span></button>
      </div>

      <div id="push"></div>

    </div> <!-- closes content container -->
    <div id="footer">
      <p class="muted credit"></p>
    </div>
  </div>
